<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Lessons9</title>
</head>

<body>
    <div class="wrapper">
        <div class="left-block">
            <form class="form" id="form">
                <label for="login"> Login</label>
                <input type="text" name="login" class="login" placeholder="Enter login">
                <label for="password">Password</label>
                <input type="password" class="password" name="password" placeholder="Enter password">
                <label for="email">Email address </label>
                <input type="email" name="email" class="email" placeholder="Enter email">
                <button type="button" id="addUser" class="addUser" onclick="add()">Add user</button>
                <button type="button" id="editUser" class="editUser" onclick="saveEdit()">Edit user</button>
            </form>
        </div>
        <div class="right-block">
            <table>
                <thead class="name">
                    <tr>
                        <th class="nOrder">#</th>
                        <th>Login</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
